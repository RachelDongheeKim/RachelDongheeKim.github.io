<html>
    <head>
        <title>
            Rachel Donghee Kim s3872092.
        </title>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>

    <body style="background-color: rgb(55, 66, 81);">

        <div class="row">
             <div class="image-container"><image id="icon1" src="img/icon1.png" width="200" height="200"/></div>
             <div class="image-container"><image id="icon2" src="img/icon2.png" width="200" height="200"/></div>
             <div class="image-container"><image id="icon3" src="img/icon3.png" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><image id="icon4" src="img/icon4.png" width="200" height="200"/></div>
            <div class="image-container"><image id="icon5" src="img/icon5.png" width="200" height="200"/></div>
            <div class="image-container"><image id="icon6" src="img/icon6.png" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><image id="icon7" src="img/icon7.png" width="200" height="200"/></div> 
            <div class="image-container"><image id="icon8" src="img/icon8.png" width="200" height="200"/></div>
            <div class="image-container"><image id="icon9" src="img/icon9.png" width="200" height="200"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound('sound/Sound1.wav');
            var sound2 = new buzz.sound('sound/Sound2.wav');
            var sound3 = new buzz.sound('sound/Sound3.wav');
            var sound4 = new buzz.sound('sound/Sound4.wav');
            var sound5 = new buzz.sound('sound/Sound5.wav');
            var sound6 = new buzz.sound('sound/Sound6.wav');
            var sound7 = new buzz.sound('sound/Sound7.wav');
            var sound8 = new buzz.sound('sound/Sound8.wav');
            var sound9 = new buzz.sound('sound/Sound9.wav');
        
            window.onload= function () {
                document.getElementById('icon1').addEventListener('click', function (){sound1.play();});
                document.getElementById('icon2').addEventListener('click', function (){sound2.play();});
                document.getElementById('icon3').addEventListener('click', function (){sound3.play();});
                document.getElementById('icon4').addEventListener('click', function (){sound4.play();});
                document.getElementById('icon5').addEventListener('click', function (){sound5.play();});
                document.getElementById('icon6').addEventListener('click', function (){sound6.play();});
                document.getElementById('icon7').addEventListener('click', function (){sound7.play();});
                document.getElementById('icon8').addEventListener('click', function (){sound8.play();});
                document.getElementById('icon9').addEventListener('click', function (){sound9.play();});
            };
        </script> 

    </body>

</html>
